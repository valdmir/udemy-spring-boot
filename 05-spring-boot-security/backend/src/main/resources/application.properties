spring.datasource.url=jdbc:postgresql://localhost:5432/udemy_03
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= none
# TURN OFF SPRING BOOT BANNER
#spring.main.banner-mode=on

# CHANGE LOGGING LEVEL
#logging.level.root=warn
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

server.port=80


# CHANGE SPRING SECURITY CREDENTIALS
spring.security.user.name=valdmir
spring.security.user.password=valdmir