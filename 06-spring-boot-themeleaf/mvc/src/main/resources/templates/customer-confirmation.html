<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
  The customer is confirmed: <span th:text="${customer.firstName+' '+customer.lastName}"/>
    <br/>
    with free passes: <span th:text="${customer.freePasses}"/>
  <br/>
  with postal code: <span th:text="${customer.postalCode}"/>
  <br/>
  with course code: <span th:text="${customer.courseCode}"/>
</body>
</html>
